<h1>Welcome {{data.name}}</h1>
<h1>The post is {{data.designation}}</h1>
<h1>And the Company name is {{data.company}}</h1>
<h1>The monthly income is {{data.salary}}</h1>
<app-addingemployee></app-addingemployee>
 <table class="table">
   <thead>
      <tr>
        <th scope="col">Employee Code</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Designation</th>
        <th scope="col">Company Name</th>
        <th scope="col">Salary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let i of data" >
        <th scope="row">1</th>
        <td>{{i.name}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.company}}</td>
        <td>{{i.salary}}</td>
      </tr>
      
     
    </tbody>
  </table>
